name: Build All-in-One Tool

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 1. 生成日期版本号 (例如: 2025.06.15)
      - name: Get Date
        id: date
        run: echo "TODAY=$(date +'%Y.%m.%d')" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          script-name: main_tool.py
          exe-name: TWST_Auto_Tool_v${{ env.TODAY }} # 文件名带日期
          mode: onefile
          enable-plugins: tk-inter
          disable-console: true

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        if: github.event_name != 'pull_request'
        with:
          files: build/*.exe
          # Tag名: v2025.06.15-runID
          tag_name: v${{ env.TODAY }}-${{ github.run_number }}
          # Release标题: [2025.06.15] TWST 自动化工具 V9
          name: "[${{ env.TODAY }}] TWST Auto Tool (Build ${{ github.run_number }})"
          body: |
            自动构建版本。
            - 包含 Windows OCR 原生支持
            - 集成 TWST/18TRIP 算法
