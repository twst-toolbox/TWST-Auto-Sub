name: Build All-in-One Tool

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 1. 生成日期版本号 (例如: 2025.06.15)
      - name: Get Date
        id: date
        run: echo "TODAY=$(date +'%Y.%m.%d')" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 2. 使用 Nuitka 打包 (参数已修正)
      - name: Build with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          script-name: main_tool.py
          # 【修正】参数名改为 output-file，并加上 .exe 后缀
          output-file: TWST_Auto_Tool_v${{ env.TODAY }}.exe
          mode: onefile
          enable-plugins: tk-inter
          disable-console: true

      # 3. 发布到 Release
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        if: github.event_name != 'pull_request'
        with:
          # 【修正】直接寻找刚才命名的 exe 文件
          files: TWST_Auto_Tool_v${{ env.TODAY }}.exe
          
          tag_name: v${{ env.TODAY }}-${{ github.run_number }}
          name: "[${{ env.TODAY }}] TWST Auto Tool (Build ${{ github.run_number }})"
          body: |
            自动构建版本。
            - 包含 Windows OCR 原生支持
            - 集成 TWST/18TRIP 算法
            - 修复了打包参数错误
