name: Build All-in-One Tool

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 1. 生成日期变量
      - name: Get Date
        id: date
        run: echo "TODAY=$(date +'%Y.%m.%d')" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 2. 打包 (不指定输出名，让它默认生成 main_tool.exe，防止路径错误)
      - name: Build with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          script-name: main_tool.py
          mode: onefile
          enable-plugins: tk-inter
          disable-console: true

      # 3. 【关键修复】手动改名
      # 我们自己动手把生成的 main_tool.exe 改成带日期的名字
      # 并在根目录和 build 目录里都找找，找到谁就改谁
      - name: Rename Output
        run: |
          $NewName = "TWST_Auto_Tool_v${{ env.TODAY }}.exe"
          if (Test-Path "build/main_tool.exe") { 
            Move-Item "build/main_tool.exe" $NewName 
            Write-Host "Found in build folder, renamed to $NewName"
          }
          elif (Test-Path "main_tool.exe") { 
            Rename-Item "main_tool.exe" $NewName 
            Write-Host "Found in root folder, renamed to $NewName"
          }
          else {
            Write-Host "Error: Could not find main_tool.exe"
            Get-ChildItem -Recurse *.exe # 列出所有exe帮我们找原因
          }

      # 4. 发布 (使用通配符，只要是exe全上传)
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        if: github.event_name != 'pull_request'
        with:
          # 【重点】使用 **/*.exe 通配符
          # 意思是：不管在哪个文件夹，只要是 exe 就给我上传！
          files: "**/*.exe"
          
          tag_name: v${{ env.TODAY }}-${{ github.run_number }}
          name: "TWST Tool [${{ env.TODAY }}]"
          body: |
            自动构建版本: ${{ env.TODAY }}
            包含 Windows OCR 原生支持。
